<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Email</title>
    <link rel="stylesheet" href="compose.css">
    <script src="compose.js" defer></script>
</head>
<body>
    <div class="email-container">
        <div class="glass-card">
            <div class="email-header">
                <h1><i class="fas fa-paper-plane"></i> Compose Email</h1>
                <p>Create and send beautiful emails</p>
            </div>
            
            <div class="email-form">
                <div class="form-group">
                    <label for="to"><i class="fas fa-user"></i> To:</label>
                    <div class="input-wrapper">
                        <input type="email" id="to" name="to" placeholder="recipient@example.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cc"><i class="fas fa-copy"></i> CC:</label>
                    <div class="input-wrapper">
                        <input type="email" id="cc" name="cc" placeholder="cc@example.com (optional)">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bcc"><i class="fas fa-eye-slash"></i> BCC:</label>
                    <div class="input-wrapper">
                        <input type="email" id="bcc" name="bcc" placeholder="bcc@example.com (optional)">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="subject"><i class="fas fa-tag"></i> Subject:</label>
                    <div class="input-wrapper">
                        <input type="text" id="subject" name="subject" placeholder="Enter email subject" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="message"><i class="fas fa-edit"></i> Message:</label>
                    <div class="input-wrapper">
                        <textarea id="message" name="message" placeholder="Type your message here..." required oninput="updateCharCount()"></textarea>
                        <div class="char-counter" id="charCounter">0 characters</div>
                    </div>
                </div>

                <!-- Attachment Button Styled like Save Draft -->
                <div class="form-group">
                    <label><i class="fas fa-paperclip"></i> Attachments:</label>
                    <div class="input-wrapper">
                        <button type="button" class="btn btn-secondary" onclick="document.getElementById('attachments').click()">
                            <i class="fas fa-paperclip"></i> Add Attachments
                        </button>
                        <input type="file" id="attachments" multiple hidden>
                        <div id="attachmentList" class="attachment-tags"></div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-primary" onclick="handleSubmit(event)">
                        <i class="fas fa-paper-plane"></i> Send Email
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="saveDraft()">
                        <i class="fas fa-save"></i> Save Draft
                    </button>
                    <button type="button" class="btn btn-outline" onclick="clearForm()">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
